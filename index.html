<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MANAGER RECEIPTS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="./script.js"></script>
</head>
<body class="w-full h-dvh bg-red-600 flex items-center justify-center">
    <form action="" class="w-3/6 h-3/4 bg-white rounded-2xl	shadow-xl shadow-black">
        <fieldset class="w-full h-1/5 flex items-center justify-evenly">
        <legend class="text-center text-2xl font-bold">Quản lý hoá đơn</legend>
        <label for="name-food" class="text-sm font-medium text-gray-900">Name Food</label>
        <input type="text" name="name-food" id="name-food" class="rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-indigo-600">
        <label for="price" class="text-sm font-medium text-gray-900">Price</label>
        <input type="text" name="price" id="price" class="rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-indigo-600">
        <button type="submit" name="" id="" class="w-36 h-10 bg-green-600 rounded-md shadow-md shadow-black text-white text-xl font-bold">Thêm</button>
        </fieldset>

        <fieldset class="danhsach w-full h-2/3">
            <legend class="text-center text-2xl font-bold">Danh sách hoá đơn</legend>
        </fieldset>
    </form>
</body>
</html>
